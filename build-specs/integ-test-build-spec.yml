version: 0.2

phases:
  install:
    commands:
      - npm install -g npm@9  # Install the desired npm version
      - echo "Installing project dependencies"
      - npm install
  build:
    commands:
      - echo "Building the project"
      - npm run test

reports:
  test-reports:
    files:
      - 'test-reports.xml'
    file-format: JUNITXml
    base-directory: 'test-reports'